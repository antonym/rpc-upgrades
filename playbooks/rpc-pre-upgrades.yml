- name: Synchronize support SSH key, openrc and pip.conf to deploy host
  hosts: "utility_all[0]"
  tasks:
    - name: Synchronize files
      synchronize:
        src: "{{ item.source }}"
        dest: "{{ item.dest }}"
        mode: pull
      with_items:
        - { source: '/root/openrc', dest: '/root/openrc' }
        - { source: '/root/.ssh/rpc_support*', dest: '/root/.ssh/' }
        - { source: '/root/.pip', dest: '/root/' }
  ignore_errors: true

- name: Copy rpc_support keys to infra hosts
  hosts: "shared-infra_hosts"
  tasks:
    - name: Copy ssh keys
      copy:
        src: "{{ item.source }}"
        dest: "{{ item.dest }}"
        mode: 0600
      with_items:
        - { source: '/root/.ssh/rpc_support', dest: '/root/.ssh/rpc_support' }
        - { source: '/root/.ssh/rpc_support*', dest: '/root/.ssh/' }
  ignore_errors: true

- name: Setup hosts for rpc-pre-upgrades
  hosts: localhost
  roles:
    - role: "rpc_pre_upgrade"
  tags:
    - rpc-pre-upgrades
